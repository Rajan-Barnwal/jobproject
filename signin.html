<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="text" id="signInUsername" placeholder="Username" required>
            <input type="password" id="signInPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p id="signInError" class="error-message"></p>
        <div class="oauth-buttons">
            <button id="googleSignIn" class="oauth-button">Sign in with Google</button>
            <button id="appleSignIn" class="oauth-button">Sign in with Apple</button>
            <button id="microsoftSignIn" class="oauth-button">Sign in with Microsoft</button>
        </div>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
