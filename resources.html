<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .resource-category {
            margin-bottom: 20px;
        }

        .resource-category h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .resource-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .resource-list li {
            margin-bottom: 10px;
        }

        .resource-list li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .resource-list li a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resources</h1>
        <p>This page serves as a hub for resources related to our industry, such as blog posts, whitepapers, ebooks, webinars, or guides.</p>
    </header>

    <main>
        <div class="resource-category">
            <h2>Blog Posts</h2>
            <ul class="resource-list">
                <li><a href="#">Blog Post 1</a></li>
                <li><a href="#">Blog Post 2</a></li>
                <!-- Add more blog posts here -->
            </ul>
        </div>

        <div class="resource-category">
            <h2>Whitepapers</h2>
            <ul class="resource-list">
                <li><a href="#">Whitepaper 1</a></li>
                <li><a href="#">Whitepaper 2</a></li>
                <!-- Add more whitepapers here -->
            </ul>
        </div>

        <div class="resource-category">
            <h2>Webinars</h2>
            <ul class="resource-list">
                <li><a href="#">Webinar 1</a></li>
                <li><a href="#">Webinar 2</a></li>
                <!-- Add more webinars here -->
            </ul>
        </div>

        <!-- Add more resource categories as needed -->

    </main>
</body>
</html>
