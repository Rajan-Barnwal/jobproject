<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="sign-body">
    <div class="form-container">
       
        <form id="signUpForm">
            <h2>Sign Up</h2>
            <input type="text" id="signUpUsername" placeholder="Username" required>
            <input type="email" id="signUpEmail" placeholder="Email" required>
            <!-- <label for="signUpPassword"></label> -->
           <input type="password" id="signUpPassword" name="psw"  placeholder="Password"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <button type="submit">Sign Up</button>
            <p class="message">Already have an account? <a href="signin.html">SignIn</a></p>
        </form>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
